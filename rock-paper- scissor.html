<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rock Paper Scissors</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <p class="title">ROCK PAPERS SCISSORS</p>
  <button class="move-button rock-button">
    <img src="images/rock-emoji.png" class="icons">
  </button>
  <button class="move-button paper-button">
    <img src="images/paper-emoji.png" class="icons">
  </button>
  <button class="move-button scissor-button">
    <img src="images/scissors-emoji.png" class="icons">
  </button>

  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score" ></p>
  <button class="reset js-reset-button">Reset score</button>
  <button class="auto-play js-auto-play-button" >Auto Play</button>

  <script src="scripts.js">
  </script>
</body>
</html>
